<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>Sample table</title>
<style type="text/css">
body { font-family: Helvetica,Arial,FreeSans; }
table.reporttable { border-style: solid; border-width: 1px; }
table.reporttable tr.tr_odd { background-color: #eee; }
table.reporttable tr.tr_even { background-color: #bbb; }
table.reporttable th { background-color: blue; color: white; }
table.reporttable td.cell_bold { font-weight: bold; }
table.reporttable td.cell_money { text-align: right; font-family: monospace; }
</style>
</head>
<body>
<h2>Summary of Expenses</h2>
<p>Detailed Monthly Breakup</p>
<table summary="Summary of Expenses" class="reporttable">
  <thead>
    <tr>
      <th>Serial Number</th>
      <th>Category</th>
      <th>Marc2013</th>
      <th>Apr2013</th>
      <th>July2013</th>
    </tr>
  </thead>
  <tbody>
    <tr class="odd">
      <td class="cell_bold">1</td>
      <td class="cell_bold">salary</td>
      <td class="cell_money">316</td>
      <td class="cell_money">100</td>
      <td class="cell_money">9100</td>
    </tr>
    <tr class="even">
      <td class="cell_bold">2</td>
      <td class="cell_bold">food</td>
      <td class="cell_money">542</td>
      <td class="cell_money">200</td>
      <td class="cell_money">9200</td>
    </tr>
    <tr class="odd">
      <td class="cell_bold">3</td>
      <td class="cell_bold">fuel</td>
      <td class="cell_money">763</td>
      <td class="cell_money">300</td>
      <td class="cell_money">9300</td>
    </tr>
    <tr class="even">
      <td class="cell_bold">4</td>
      <td class="cell_bold">interest</td>
      <td class="cell_money">4</td>
      <td class="cell_money">400</td>
      <td class="cell_money">9400</td>
    </tr>
    <tr class="odd">
      <td class="cell_bold">5</td>
      <td class="cell_bold">rent</td>
      <td class="cell_money">355</td>
      <td class="cell_money">500</td>
      <td class="cell_money">9500</td>
    </tr>
    <tr class="even">
      <td class="cell_bold">6</td>
      <td class="cell_bold">miscellaneous</td>
      <td class="cell_money">99</td>
      <td class="cell_money">768</td>
      <td class="cell_money">9768</td>
    </tr>
  </tbody>
</table></body>
</html>
